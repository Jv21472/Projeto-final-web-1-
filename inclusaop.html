<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoas</title>
  <link rel="stylesheet" href="inclusaop.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Pessoas</h1>
    <form id="pessoaForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Nome da pessoa" required>

      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" required>

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" step="0.1" placeholder="Ex: 70.5" required>

      <button type="submit">Adicionar Pessoa</button>
    </form>

    <table id="tabelaPessoas">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Altura (m)</th>
          <th>Peso (kg)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="medias">Média de Altura: - | Média de Peso: -</p>
  </div>

  <script src="inclusaop.js"></script>
</body>
</html>
