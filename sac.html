<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Financiamento Habitacional - SAC</title>
  <link rel="stylesheet" href="sac.css">
</head>
<body>
  <div class="container">
    <h1>Simulação de Financiamento Habitacional - SAC</h1>
    <form id="financiamentoForm">
      <label for="valorFinanciado">Valor Financiado (R$):</label>
      <input type="number" id="valorFinanciado" placeholder="Ex: 300000" required>

      <label for="prazo">Prazo (meses):</label>
      <input type="number" id="prazo" placeholder="Ex: 240" required>

      <label for="taxaJuros">Taxa de Juros Anual (%):</label>
      <input type="number" id="taxaJuros" step="0.01" placeholder="Ex: 7.5" required>

      <button type="submit">Simular Financiamento</button>
    </form>

    <table id="tabelaSimulacao">
      <thead>
        <tr>
          <th>Mês</th>
          <th>Amortização (R$)</th>
          <th>Juros (R$)</th>
          <th>Parcela (R$)</th>
          <th>Saldo Devedor (R$)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="sac.js"></script>
</body>
</html>
